<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RS BusinessTech Logo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      display: flex;
      align-items: center;
      background: #111;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
    }

    .logo-circle {
      position: relative;
      width: 100px;
      height: 100px;
      flex-shrink: 0;
    }

    .logo-circle svg {
      width: 100%;
      height: 100%;
    }

    .logo-circle .rs-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #d4af37;
      text-shadow: 0 0 6px #d4af37;
      letter-spacing: 2px;
    }

    .logo-text {
      margin-left: 24px;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 2rem;
      color: #d4af37;
      font-weight: bold;
    }

    .logo-text p {
      margin: 8px 0 0;
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-circle">
      <!-- Gold Ring SVG -->
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f7e199" />
            <stop offset="100%" stop-color="#d4af37" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" stroke="url(#gold-gradient)" stroke-width="8" fill="none" />
      </svg>
      <div class="rs-text">RS</div>
    </div>

    <div class="logo-text">
      <h1>BusinessTech</h1>
      <p>Empowering Business with Smart Technology</p>
    </div>
  </div>
</body>
</html>
