<section class="contact-section">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you. Please fill out the form below.</p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" type="text" placeholder="Your Name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" id="message" placeholder="Write your message..."></textarea>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">Send Email</button>
    </form>
  </div>
</section>
