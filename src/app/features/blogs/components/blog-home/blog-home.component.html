<section class="blog-section">
<div class="blog-home">
  <h1>OUR LATEST BLOGS</h1>
  <div class="blog-grid">
    <div class="blog-card" *ngFor="let blog of blogs">
      <img [src]="blog.image" [alt]="blog.title" />
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.summary }}</p>
      <a [routerLink]="blog.url">Read More<span class="arrow">â†’</span></a>
    </div>
  </div>
</div>
</section>
