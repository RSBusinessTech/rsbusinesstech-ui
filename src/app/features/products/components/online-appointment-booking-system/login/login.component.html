<div class="container">
  <div class="left-side">
    <h1>Welcome to RS BusinessTech</h1>
    <p>
      Your trusted partner for innovative technology solutions and business growth.
      Book your appointments online easily and quickly.
    </p>
  </div>

  <div class="right-side">
    <div class="login-box">
      <h2>MEMBER LOGIN</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="input-group">
          <i class="icon">ðŸ‘¤</i>
          <input
            type="text"
            name="username"
            placeholder="Username"
            ngModel
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <i class="icon">ðŸ”’</i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            ngModel
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
        <p class="forgot-pass">
          Forgot Password? <a href="#" style="font-weight: bold;">Click Here</a>
        </p>
      </form>
    </div>
  </div>
</div>
